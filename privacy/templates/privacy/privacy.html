{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    {% for pvc in privacy %}
    <div class="row my-5">
        <h2 class="text-center">{{ pvc.title }}</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <p class="privacy-text">{{ pvc.privacy_policy }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
